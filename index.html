<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="styles.css" />
<title>Registration Form</title>
  </head>


<body>
 <h1 id="title">Game Company</h1>
<p id="description">A game company for all of us</p>

<form id="survey-form">
  <fieldset>
    <label id="name-label" for="name">Name</label>
    <input id="name" name="name" type="text" placeholder="Enter your name" required>

    <label id="email-label" for="email">Email</label>
    <input id="email" name="email" type="email" placeholder="Enter your email" required>

    <label id="number-label" for="number">Age (optional)</label>
    <input id="number" name="age" type="number" min="18" max="120" placeholder="Age">

    <label for="dropdown">Which option best describes your current job?</label>
    <select id="dropdown" name="job">
      <option value="" disabled selected>Select current job</option>
      <option value="1">Junior developer</option>
      <option value="2">Senior developer</option>
      <option value="3">Full-Stack developer</option>
      <option value="4">DB Specialist</option>
      <option value="5">Other</option>
    </select>

    <fieldset>
      <legend>Would you play our games ever?</legend>
      <label for="Positivefeedback">
        <input id="Positivefeedback" type="radio" name="feedbackType" value="Yes"> Yes
      </label>
      <label for="Negativefeedback">
        <input id="Negativefeedback" type="radio" name="feedbackType" value="No"> No
      </label>
      <label for="Neutralfeedback">
        <input id="Neutralfeedback" type="radio" name="feedbackType" value="Not sure"> Not sure
      </label>
    </fieldset>

    <label for="feature">What is your favorite feature for game development?</label>
    <select id="feature" name="feature">
      <option value="" disabled selected>Select feature</option>
      <option value="1">Physics Engine</option>
      <option value="2">AI (Artificial Intelligence)</option>
      <option value="3">Scripting & Modularity</option>
      <option value="4">Cross-Platform Support</option>
    </select>

    <fieldset>
      <p>What would you like to see improved? (Check all that apply)</p>
      <label><input type="checkbox" name="improvements" value="graphics"> Graphics</label>
      <label><input type="checkbox" name="improvements" value="gameplay"> Gameplay</label>
      <label><input type="checkbox" name="improvements" value="storyline"> Storyline</label>
      <label><input type="checkbox" name="improvements" value="multiplayer"> Multiplayer experience</label>
      <label><input type="checkbox" name="improvements" value="performance"> Performance / Optimization</label>
      <label><input type="checkbox" name="improvements" value="ui"> User Interface / UX</label>

      <label for="suggestions">Any comments or suggestions?</label>
      <textarea id="suggestions" name="suggestions" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
    </fieldset>

    
  </fieldset>
  <input type="submit" id="submit" value="Submit">

</form>
</body>
